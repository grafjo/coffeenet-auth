coffeenet:
  profile: integration
  application-name: CoffeeNet Auth
  allowed-authorities: ROLE_COFFEENET-ADMIN
  security:
    enabled: false
  discovery:
    instance:
      home-page-url: http://coffeenet-auth-webtests:9999/clients
      hostname: coffeenet-auth-webtests
    client:
      service-url:
        defaultZone: http://coffeenet-discovery-webtests.coffeenet:8761/eureka/
  logging:
    console:
      enabled: true

auth:
  development: true
  default-redirect-url: http://coffeenet-auth-webtests:9999/clients
  ldap:
    url: ldap://coffeenet-ldap.coffeenet:389
    base: dc=coffeenet
    userSearchBase: ou=People
    userSearchFilter: uid={0}
    groupSearchBase: ou=Groups
    groupSearchFilter: member={0}
    connection-with-tls: false

server:
  port: 9999
  session:
    cookie:
      name: coffee-cookie

spring:
  datasource:
    url: jdbc:mariadb://coffeenet-auth-mariadb-webtests.coffeenet:3306/auth
    username: auth
    password: auth
    driver-class-name: org.mariadb.jdbc.Driver
    tomcat:
      test-on-borrow: true
      validation-query: SELECT 1
  jpa:
    hibernate:
      ddl-auto: validate
  messages:
    fallback-to-system-locale: false